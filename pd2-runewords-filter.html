<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD2 Runewords Filter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .filters {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .filter-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: bold;
            color: #ffd700;
        }
        
        input, select {
            padding: 8px 12px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-size: 14px;
        }
        
        button {
            padding: 8px 20px;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 18px;
        }
        
        table {
            width: 100%;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        th {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ffd700;
            padding: 15px;
            text-align: left;
            cursor: pointer;
            user-select: none;
            position: relative;
        }
        
        th:hover {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }
        
        th.sortable::after {
            content: ' ⇅';
            opacity: 0.5;
        }
        
        th.sort-asc::after {
            content: ' ↑';
            opacity: 1;
        }
        
        th.sort-desc::after {
            content: ' ↓';
            opacity: 1;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            color: #000;
        }
        
        tr:hover {
            background: rgba(255,215,0,0.1);
        }
        
        .type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .type-helm { background: #e74c3c; color: white; }
        .type-chest { background: #3498db; color: white; }
        .type-shield { background: #2ecc71; color: white; }
        .type-weapon { background: #f39c12; color: white; }
        .type-quiver { background: #9b59b6; color: white; }
        
        .runes {
            font-family: monospace;
            color: #d35400;
            font-weight: bold;
        }
    </style>
</head>
<body>

        <h1>⚔️ Project Diablo 2 Runewords Database ⚔️</h1>
        
        <div class="filters">
            <div class="filter-group">
                <div class="filter-item">
                    <label for="socketFilter">Sockets:</label>
                    <select id="socketFilter">
                        <option value="">All</option>
                        <option value="2">2 Sockets</option>
                        <option value="3">3 Sockets</option>
                        <option value="4">4 Sockets</option>
                        <option value="5">5 Sockets</option>
                        <option value="6">6 Sockets</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label for="levelMin">Min Level:</label>
                    <input type="number" id="levelMin" min="1" max="99" placeholder="1">
                </div>
                
                <div class="filter-item">
                    <label for="levelMax">Max Level:</label>
                    <input type="number" id="levelMax" min="1" max="99" placeholder="99">
                </div>
                
                <div class="filter-item">
                    <label for="typeFilter">Type:</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="Helm">Helms</option>
                        <option value="Chest">Chests</option>
                        <option value="Shield">Shields</option>
                        <option value="Weapon">Weapons</option>
                        <option value="Quiver">Quivers</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label for="searchName">Search Name:</label>
                    <input type="text" id="searchName" placeholder="Enter runeword name...">
                </div>
                
                <div class="filter-item">
                    <label>&nbsp;</label>
                    <button onclick="resetFilters()">Reset Filters</button>
                </div>
            </div>
        </div>
        
        <div class="stats" id="stats">Showing 0 of 0 runewords</div>
        
        <table id="runewordTable">
            <thead>
                <tr>
                    <th class="sortable" onclick="sortTable('name')">Name</th>
                    <th class="sortable" onclick="sortTable('type')">Type</th>
                    <th class="sortable" onclick="sortTable('sockets')">Sockets</th>
                    <th class="sortable" onclick="sortTable('level')">Required Level</th>
                    <th>Runes</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(rw => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><strong>${rw.name}</strong></td>
                    <td><span class="type-badge type-${rw.type.toLowerCase()}">${rw.type}</span></td>
                    <td>${rw.sockets}</td>
                    <td>${rw.level}</td>
                    <td class="runes">${rw.runes}</td>
                `;
            });
            
            document.getElementById('stats').textContent = 
                `Showing ${data.length} of ${runewords.length} runewords`;
        }

        function applyFilters() {
            const socketFilter = document.getElementById('socketFilter').value;
            const levelMin = document.getElementById('levelMin').value;
            const levelMax = document.getElementById('levelMax').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchName = document.getElementById('searchName').value.toLowerCase();
            
            filteredData = runewords.filter(rw => {
                if (socketFilter && rw.sockets != socketFilter) return false;
                if (levelMin && rw.level < parseInt(levelMin)) return false;
                if (levelMax && rw.level > parseInt(levelMax)) return false;
                if (typeFilter && rw.type !== typeFilter) return false;
                if (searchName && !rw.name.toLowerCase().includes(searchName)) return false;
                return true;
            });
            
            renderTable(filteredData);
        }

        function sortTable(column) {
            const headers = document.querySelectorAll('th');
            headers.forEach(h => {
                h.classList.remove('sort-asc', 'sort-desc');
            });
            
            if (currentSort.column === column) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = column;
                currentSort.ascending = true;
            }
            
            filteredData.sort((a, b) => {
                let valA = a[column];
                let valB = b[column];
                
                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }
                
                if (valA < valB) return currentSort.ascending ? -1 : 1;
                if (valA > valB) return currentSort.ascending ? 1 : -1;
                return 0;
            });
            
            const clickedHeader = event.target;
            clickedHeader.classList.add(currentSort.ascending ? 'sort-asc' : 'sort-desc');
            
            renderTable(filteredData);
        }

        function resetFilters() {
            document.getElementById('socketFilter').value = '';
            document.getElementById('levelMin').value = '';
            document.getElementById('levelMax').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('searchName').value = '';
            applyFilters();
        }

        document.getElementById('socketFilter').addEventListener('change', applyFilters);
        document.getElementById('levelMin').addEventListener('input', applyFilters);
        document.getElementById('levelMax').addEventListener('input', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('searchName').addEventListener('input', applyFilters);

        renderTable(runewords);
    </script>
